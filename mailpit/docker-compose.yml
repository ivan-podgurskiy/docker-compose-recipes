version: '3.8'

services:
  mailpit:
    image: axllent/mailpit:v1.11.0
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI port
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_SSL_CERT: ""
      MP_SMTP_SSL_KEY: ""
      MP_SMTP_TLS_CERT: ""
      MP_SMTP_TLS_KEY: ""
    volumes:
      - mailpit_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mailpit_data:
    driver: local

networks:
  default:
    name: mailpit-network
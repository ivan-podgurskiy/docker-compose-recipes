version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2024-02-26T09-33-48Z
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console port
    environment:
      MINIO_ROOT_USER: ${ADMIN_EMAIL:-minioadmin}
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:RELEASE.2024-02-24T01-33-20Z
    container_name: minio-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./config/create-buckets.sh:/create-buckets.sh
    entrypoint: ["/bin/sh", "/create-buckets.sh"]

volumes:
  minio_data:
    driver: local

networks:
  default:
    name: minio-network
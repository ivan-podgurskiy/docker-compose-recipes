version: '3.8'

services:
  harbor-db:
    image: postgres:15-alpine
    container_name: harbor-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-harbor}
      POSTGRES_DB: registry
      POSTGRES_USER: postgres
    volumes:
      - harbor_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d registry"]
      interval: 10s
      timeout: 5s
      retries: 5

  harbor-redis:
    image: redis:7-alpine
    container_name: harbor-redis
    restart: unless-stopped
    volumes:
      - harbor_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  harbor-registry:
    image: registry:2.8
    container_name: harbor-registry
    restart: unless-stopped
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_HTTP_SECRET: ${REGISTRY_SECRET:-harbor_registry_secret}
    volumes:
      - harbor_registry:/var/lib/registry
      - ./config/auth:/auth:ro
    depends_on:
      harbor-redis:
        condition: service_healthy

  harbor-ui:
    image: joxit/docker-registry-ui:2.5.1
    container_name: harbor-ui
    restart: unless-stopped
    environment:
      SINGLE_REGISTRY: 'true'
      REGISTRY_TITLE: Harbor Container Registry
      DELETE_IMAGES: 'true'
      SHOW_CONTENT_DIGEST: 'true'
      NGINX_PROXY_PASS_URL: http://harbor-registry:5000
      SHOW_CATALOG_NB_TAGS: 'true'
      CATALOG_MIN_BRANCHES: 1
      CATALOG_MAX_BRANCHES: 1
      TAGLIST_PAGE_SIZE: 100
      REGISTRY_SECURED: 'false'
      CATALOG_ELEMENTS_LIMIT: 1000
    depends_on:
      - harbor-registry

  harbor-proxy:
    image: nginx:1.25-alpine
    container_name: harbor-proxy
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:8080"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - harbor-registry
      - harbor-ui

  trivy:
    image: aquasec/trivy:0.47.0
    container_name: harbor-trivy
    restart: unless-stopped
    command: server --listen 0.0.0.0:8080
    environment:
      TRIVY_LISTEN: 0.0.0.0:8080
      TRIVY_CACHE_DIR: /cache
      TRIVY_DEBUG: 'false'
    volumes:
      - harbor_trivy_cache:/cache
    depends_on:
      harbor-redis:
        condition: service_healthy

volumes:
  harbor_db:
    driver: local
  harbor_redis:
    driver: local
  harbor_registry:
    driver: local
  harbor_trivy_cache:
    driver: local

networks:
  default:
    name: harbor-registry-network
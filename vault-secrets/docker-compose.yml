version: '3.8'

services:
  vault-storage:
    image: postgres:15-alpine
    container_name: vault-storage
    restart: unless-stopped
    environment:
      POSTGRES_DB: vault
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vault_postgres_password}
    volumes:
      - vault_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault -d vault"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault-server:
    image: hashicorp/vault:1.15.2
    container_name: vault-server
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      VAULT_LOCAL_CONFIG: |
        {
          "backend": {
            "postgresql": {
              "connection_url": "postgres://vault:${DB_PASSWORD:-vault_postgres_password}@vault-storage:5432/vault?sslmode=disable",
              "table": "vault_kv_store",
              "max_parallel": "128"
            }
          },
          "listener": {
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_disable": true
            }
          },
          "default_lease_ttl": "168h",
          "max_lease_ttl": "720h",
          "ui": true,
          "log_level": "INFO"
        }
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - ./config:/vault/config:ro
    command: vault server -config=/vault/config/vault.hcl
    depends_on:
      vault-storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  vault-init:
    image: hashicorp/vault:1.15.2
    container_name: vault-init
    restart: "no"
    environment:
      VAULT_ADDR: http://vault-server:8200
    volumes:
      - ./config/init:/vault/init
      - vault_keys:/vault/keys
    command: |
      sh -c '
        echo "Waiting for Vault server to be ready..."
        until vault status > /dev/null 2>&1; do
          sleep 2
        done

        echo "Checking if Vault is already initialized..."
        if vault status | grep -q "Initialized.*true"; then
          echo "Vault is already initialized"
          exit 0
        fi

        echo "Initializing Vault..."
        vault operator init \
          -key-shares=5 \
          -key-threshold=3 \
          -format=json > /vault/keys/init-keys.json

        echo "Vault initialization complete"
        echo "Unseal keys and root token saved to /vault/keys/init-keys.json"

        # Extract unseal keys
        UNSEAL_KEY_1=$(cat /vault/keys/init-keys.json | jq -r ".unseal_keys_b64[0]")
        UNSEAL_KEY_2=$(cat /vault/keys/init-keys.json | jq -r ".unseal_keys_b64[1]")
        UNSEAL_KEY_3=$(cat /vault/keys/init-keys.json | jq -r ".unseal_keys_b64[2]")

        echo "Unsealing Vault..."
        vault operator unseal $UNSEAL_KEY_1
        vault operator unseal $UNSEAL_KEY_2
        vault operator unseal $UNSEAL_KEY_3

        echo "Vault unsealed successfully"
      '
    depends_on:
      vault-server:
        condition: service_healthy

volumes:
  vault_postgres_data:
    driver: local
  vault_data:
    driver: local
  vault_logs:
    driver: local
  vault_keys:
    driver: local

networks:
  default:
    name: vault-secrets-network
# Redis configuration file

# Network
bind 0.0.0.0
port 6379

# General
daemonize no
pidfile /var/run/redis_6379.pid

# Snapshotting
save 900 1
save 300 10
save 60 10000

# The filename where to dump the DB
dbfilename dump.rdb

# The working directory
dir ./

# Append only file
appendonly yes
appendfilename "appendonly.aof"

# Log level
loglevel notice

# Max memory policy
maxmemory-policy allkeys-lru

# Security (uncomment to enable password)
# requirepass yourpassword